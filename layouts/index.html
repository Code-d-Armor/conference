<!doctype html>
<html itemscope itemtype="http://schema.org/Event">
<head>
  <title itemprop="name">{{ .Site.Params.Name }}</title>

  <meta charset="utf-8">
  <meta name="author" content="{{ .Site.Params.Name }}" />
  <meta name="description" content="{{ .Site.Params.Description }}">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta property="og:title" content="DevFest Perros-Guirec">
  <meta property="og:description" content="Le 6 octobre 2023. Un DevFest est une conférence technique destinée aux développeurs. Elle s'adresse aux étudiants et professionnels passionnés de technologies.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://devfest.codedarmor.fr/">
  <meta property="og:image" content="https://devfest.codedarmor.fr/img/twitter5.png">
  <meta property="og:image:width" content="600"/>
  <meta property="og:image:height" content="330"/>
  <meta name="twitter:creator" content="@codedarmor">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://devfest.codedarmor.fr/img/twitter4.png">
  <meta name="twitter:title" content="DevFest Perros-Guirec">
  <meta name="twitter:description" content="Le 6 octobre 2023. Un DevFest est une conférence technique destinée aux développeurs. Elle s'adresse aux étudiants et professionnels passionnés de technologies.">

  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <div class="global">

    {{ partial "nav.html" .Site.Params }}
    {{ partial "header.html" .Site.Params }}

    <div class="content" id="content">
      <div class="wrapper">
        {{ partial "thankyou.html" .Site.Params }}
       <!--  {{ range $section := .Site.Params.Sections }}
          <section class="{{ $section }}" id="{{ $section }}">
            {{ partial $section $.Site.Params }}
          </section>
        {{ end }} -->

        <footer class="footer">
        </footer>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/jquery.js"><\/script>')</script>
</body>
</html>
