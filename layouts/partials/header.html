{{ with .forkbutton }}
  <a href="{{ .repository }}" class="github-link" target="_blank">
    <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub">
  </a>
{{ end }}

<header class="header">
  <img class="float-logo-devfest" src="img/logo.png">
  <div class="wrapper">
    <h1 class="logo-name">
      <a class="logo-link" href="#" title="{{ .name }}" itemprop="name">&nbsp;</a>
    </h1>
    <h2 class="tagline">&nbsp;</h2>

    <div class="call-action-area">
      {{ with .calltoaction }}
        <a href="{{ .link }}" class="call-action-link" target="_blank" title="{{ .text }}" style="background-image: none; background-color: #DC2366; color: white;">{{ .text }}</a>
      {{ end }}
    </div>
  </div>
</header>

<hr>
